<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Status Antrian</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    background-color: #584566; /* Ungu gelap */
    font-family: Arial, sans-serif;
  }

  .container {
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 2vw;
    box-sizing: border-box;
  }

  h1 {
    color: #F4C578; /* Kuning pastel */
    font-size: 4vw;
    margin-bottom: 2rem;
  }

  .box {
    background-color: #4E5470; /* Abu-biru gelap */
    color: #FFFFFF;
    padding: 1.5rem 2rem;
    margin: 1rem 0;
    border-radius: 12px;
    font-size: 2.5vw;
    min-width: 300px;
  }

  #konfirmasi {
    background-color: #F3915A; /* Oranye */
  }

  #antrian {
    background-color: #86A874; /* Hijau pastel */
  }

  .button-fullscreen {
    margin-top: 2rem;
    padding: 1rem;
    font-size: 2.5vw;
    background-color: #BF5268; /* Merah */
    border: none;
    border-radius: 50%;
    cursor: pointer;
    color: #fff;
    width: 70px;
    height: 70px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .button-fullscreen:hover {
    background-color: #F3915A; /* Oranye */
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Status Antrian</h1>
    <div id="konfirmasi" class="box">Sedang memuat...</div>
    <div id="antrian" class="box">Sedang memuat...</div>
    <button class="button-fullscreen" onclick="openFullscreen()">ðŸ“º</button>
  </div>

  <script>
    async function fetchData() {
      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbyuQ7AEtiEwL2Mk3QxcB9q_ySvT2awXFc3mU2nYYABPrmXx_G2dYLCvPfqmD0S7PqFL9w/exec");
        const data = await res.json();
        document.getElementById("konfirmasi").textContent = "Konfirmasi: " + (data["sedang dikonfirmasi ke dokter"] || "-");
        document.getElementById("antrian").textContent = "Antrian: " + (data["nomor antrian"] || "-");
      } catch (err) {
        document.getElementById("konfirmasi").textContent = "Gagal memuat data";
        document.getElementById("antrian").textContent = "";
      }
    }

    function openFullscreen() {
      let elem = document.documentElement;
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) {
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) {
        elem.msRequestFullscreen();
      }
    }

    // Update data setiap 3 detik
    fetchData();
    setInterval(fetchData, 3000);
  </script>
</body>
</html>
