<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tampilan dengan Fullscreen</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #2F4858; /* warna background gelap dari palet */
        color: #FFFFFF;
    }

    /* Tombol Fullscreen */
    .fullscreen-btn {
        position: fixed;
        top: 16px;
        right: 16px;
        background-color: #54856B; /* hijau dari palet */
        border: none;
        border-radius: 50%;
        padding: 10px;
        cursor: pointer;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: background-color 0.2s ease;
    }

    .fullscreen-btn:hover {
        background-color: #446870; /* warna kontras dari palet */
    }

    /* SVG ikon */
    .fullscreen-btn svg {
        width: 20px;
        height: 20px;
        fill: #fff;
    }

    /* Contoh konten tengah */
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-size: 24px;
    }
</style>
</head>
<body>

<!-- Tombol Fullscreen -->
<button class="fullscreen-btn" onclick="toggleFullScreen()" title="Full Screen">
    <svg id="fullscreen-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <!-- Icon masuk fullscreen -->
        <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zm-3-12v2h3v3h2V5h-5z"/>
    </svg>
</button>

<!-- Konten utama -->
<div class="container">
    Tampilan Konten
</div>

<script>
function toggleFullScreen() {
    if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
    } else {
        if (document.exitFullscreen) {
            document.exitFullscreen();
        }
    }
}

document.addEventListener("fullscreenchange", () => {
    const icon = document.getElementById("fullscreen-icon");

    if (document.fullscreenElement) {
        // Icon keluar fullscreen
        icon.innerHTML = `<path d="M5 8h2V5h3V3H5v5zm9-5v2h3v3h2V3h-5zm3 13h-3v3h-2v5h5v-5zm-9 3v-3H5v-2H3v5h5z"/>`;
    } else {
        // Icon masuk fullscreen
        icon.innerHTML = `<path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zm-3-12v2h3v3h2V5h-5z"/>`;
    }
});
</script>

</body>
</html>
