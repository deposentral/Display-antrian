<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Status Antrian</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    background-color: #584566; /* warna latar gelap */
    font-family: Arial, sans-serif;
  }

  .container {
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 2vw;
    box-sizing: border-box;
  }

  h1 {
    color: #F4C578; /* warna kontras */
    font-size: 4vw;
    margin-bottom: 2rem;
  }

  .box {
    background-color: #745C97; /* warna box dari palet */
    padding: 1.5rem 3rem;
    border-radius: 12px;
    margin: 0.5rem 0;
    min-width: 300px;
  }

  .box p {
    color: #FFFFFF;
    font-size: 2vw;
    margin: 0;
  }

  .button-fullscreen {
    margin-top: 2rem;
    padding: 1rem;
    font-size: 2.5vw;
    background-color: #F4C578;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    color: #000;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Status Antrian</h1>

    <div class="box">
      <p id="konfirmasi">Sedang memuat...</p>
    </div>

    <div class="box">
      <p id="antrian">Sedang memuat...</p>
    </div>

    <button class="button-fullscreen" onclick="openFullscreen()">ðŸ“º</button>
  </div>

  <script>
    async function fetchData() {
      try {
        const res = await fetch("URL_WEB_APP_APPS_SCRIPT_KAMU");
        const data = await res.json();
        document.getElementById("konfirmasi").textContent = "Konfirmasi: " + (data["sedang dikonfirmasi ke dokter"] || "-");
        document.getElementById("antrian").textContent = "Antrian: " + (data["nomor antrian"] || "-");
      } catch (err) {
        document.getElementById("konfirmasi").textContent = "Gagal memuat data";
        document.getElementById("antrian").textContent = "";
      }
    }

    function openFullscreen() {
      let elem = document.documentElement;
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) {
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) {
        elem.msRequestFullscreen();
      }
    }

    fetchData();
    setInterval(fetchData, 5000);
  </script>
</body>
</html>
