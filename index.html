<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Monitoring Antrian</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    background-color: #2B2D42; /* background gelap */
    color: #EDF2F4; /* teks kontras */
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100vh;
    padding: 20px;
    box-sizing: border-box;
  }
  .header {
    width: 100%;
    display: flex;
    justify-content: flex-end;
  }
  .fullscreen-btn {
    background: none;
    border: none;
    cursor: pointer;
    color: #EDF2F4;
    font-size: 28px;
    padding: 10px;
  }
  .container {
    flex: 1;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    gap: 20px;
  }
  .box {
    background-color: #8D99AE;
    padding: 20px 30px;
    border-radius: 12px;
    font-size: 2em;
    text-align: center;
    min-width: 280px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
  }
</style>
</head>
<body>

<div class="header">
  <button class="fullscreen-btn" id="fullscreenBtn" title="Fullscreen">â›¶</button>
</div>

<div class="container" id="container"></div>

<script>
const sheetURL = "https://script.google.com/macros/s/AKfycbxY27xj_t6dt2yN9nflP7FTfLpDqwKgXm8hXO1w-DOL8uD4iRJnV9x_sjwAaHwSjSxz4Q/exec";

async function fetchData() {
    try {
        const url = sheetURL + "?t=" + new Date().getTime(); // cache buster
        const res = await fetch(url, { cache: "no-store" });
        const data = await res.json();
        renderData(data);
    } catch (err) {
        console.error("Gagal ambil data:", err);
    }
}

function renderData(data) {
    const container = document.getElementById("container");
    container.innerHTML = "";

    if (data["antrian"]) {
        container.innerHTML += `<div class="box">Antrian: ${data["antrian"]}</div>`;
    }
    if (data["sedang diperiksa"]) {
        container.innerHTML += `<div class="box">Sedang Diperiksa: ${data["sedang diperiksa"]}</div>`;
    }
    if (data["sedang dikonfirmasi ke dokter"]) {
        container.innerHTML += `<div class="box">Konfirmasi Dokter: ${data["sedang dikonfirmasi ke dokter"]}</div>`;
    }
}

// Tombol Fullscreen
document.getElementById("fullscreenBtn").addEventListener("click", () => {
    if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch(err => {
            console.error(`Gagal fullscreen: ${err.message}`);
        });
    } else {
        document.exitFullscreen();
    }
});

// Ambil data pertama kali
fetchData();

// Refresh tiap 5 detik
setInterval(fetchData, 5000);
</script>

</body>
</html>
