<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Status Antrian</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    background-color: #584566; /* Warna paling gelap dari palet */
    font-family: Arial, sans-serif;
  }

  .container {
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 2vw;
    box-sizing: border-box;
  }

  h1 {
    color: #F4C578; /* Warna kontras */
    font-size: 4vw;
    margin-bottom: 1rem;
  }

  p {
    color: #FFFFFF;
    font-size: 2.5vw;
    margin: 0.5rem 0;
  }

  .button-fullscreen {
    margin-top: 2rem;
    padding: 1rem 2rem;
    font-size: 2vw;
    background-color: #F4C578;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    color: #000;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Status Antrian</h1>
    <p id="konfirmasi">Sedang memuat...</p>
    <p id="antrian">Sedang memuat...</p>
    <button class="button-fullscreen" onclick="openFullscreen()">ðŸ“º Fullscreen</button>
  </div>

  <script>
    async function fetchData() {
      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbxY27xj_t6dt2yN9nflP7FTfLpDqwKgXm8hXO1w-DOL8uD4iRJnV9x_sjwAaHwSjSxz4Q/exec"); // ganti URL Web App
        const data = await res.json();
        document.getElementById("konfirmasi").textContent = "Konfirmasi: " + (data["sedang dikonfirmasi ke dokter"] || "-");
        document.getElementById("antrian").textContent = "Antrian: " + (data["nomor antrian"] || "-");
      } catch (err) {
        document.getElementById("konfirmasi").textContent = "Gagal memuat data";
        document.getElementById("antrian").textContent = "";
      }
    }

    function openFullscreen() {
      let elem = document.documentElement;
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) {
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) {
        elem.msRequestFullscreen();
      }
    }

    // Update data setiap 5 detik
    fetchData();
    setInterval(fetchData, 5000);
  </script>
</body>
</html>
