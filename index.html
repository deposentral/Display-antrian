<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Layar Antrian</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #fff;
    color: #000;
  }
  h1 {
    font-size: 60px;
    font-family: "Courier New", monospace;
    margin: 0;
  }
  h2 {
    font-size: 28px;
    margin: 0 0 10px 0;
  }
  .section {
    padding: 20px;
    border-bottom: 2px solid #ddd;
  }
  .nomor {
    font-size: 60px;
    font-family: "Courier New", monospace;
  }
  /* Bagian racikan */
  .nomor-racikan {
    display: flex;
    flex-wrap: wrap; /* Biar bisa ke bawah kalau penuh */
    gap: 10px; /* Jarak antar nomor */
  }
  .nomor-racikan span {
    font-size: 60px;
    font-family: "Courier New", monospace;
    position: relative;
  }
  .nomor-racikan span:not(:last-child)::after {
    content: " |";
    margin-left: 5px;
  }
</style>
</head>
<body>

<div class="section">
  <h2>Resep Umum</h2>
  <h1 class="nomor">101</h1>
</div>

<div class="section">
  <h2>Resep BPJS</h2>
  <h1 class="nomor">205</h1>
</div>

<div class="section">
  <h2>Resep Prioritas</h2>
  <h1 class="nomor">309</h1>
</div>

<div class="section">
  <h2>Sedang Diracik</h2>
  <div class="nomor-racikan">
    <span>401</span>
    <span>402</span>
    <span>403</span>
    <span>404</span>
    <span>405</span>
  </div>
</div>

</body>
</html>
