<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tampilan Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        table {
            border-collapse: collapse;
            margin: 20px auto;
            background: white;
            width: 90%;
            max-width: 1000px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background: #333;
            color: white;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h2>Data dari Google Sheet</h2>
<button onclick="toggleFullScreen()">Full Screen</button>

<table id="data-table">
    <thead></thead>
    <tbody></tbody>
</table>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbxY27xj_t6dt2yN9nflP7FTfLpDqwKgXm8hXO1w-DOL8uD4iRJnV9x_sjwAaHwSjSxz4Q/exec";

fetch(scriptURL)
    .then(res => res.json())
    .then(data => {
        const tableHead = document.querySelector("#data-table thead");
        const tableBody = document.querySelector("#data-table tbody");

        // Buat header
        const headers = Object.keys(data);
        tableHead.innerHTML = `<tr>${headers.map(h => `<th>${h}</th>`).join('')}</tr>`;

        // Buat isi
        tableBody.innerHTML = `<tr>${headers.map(h => `<td>${data[h]}</td>`).join('')}</tr>`;
    })
    .catch(err => console.error(err));

function toggleFullScreen() {
    if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
    } else {
        if (document.exitFullscreen) {
            document.exitFullscreen();
        }
    }
}
</script>

</body>
</html>
